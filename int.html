<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .header {
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .header h1 {
            margin: 20px 0 10px;
            font-size: 2.5em;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .image-container {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .placeholder {
            background-color: #ddd;
            width: 100%;
            padding-bottom: 100%; /* Square aspect ratio */
            border-radius: 8px;
            position: relative;
        }
        .placeholder::before {
            content: "Image Placeholder";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photo Gallery</h1>
        </div>
        <div class="gallery">
            <div class="image-container">
                <img src="IMG_4958.jpg" alt="INT1">
            </div>
            <div class="image-container">
                <img src="IMG_3808.jpg" alt="INT2">
            </div>
            <div class="image-container">
                <img src="IMG_5071.jpg" alt="INT3">
            </div>
            <div class="image-container">
                <img src="IMG_5072.jpg" alt="INT4">
            </div>
            <div class="image-container">
                <img src="IMG_5461.jpg" alt="INT5">
            </div>
            <div class="image-container">
                <img src="PC.JPG" alt="PC">
            </div>
        </div>
    </div>
</body>
</html>
