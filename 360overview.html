<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .header h1 {
            margin: 20px 0 10px;
            font-size: 2.5em;
            color: #333;
        }
        .content {
            margin-top: 30px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .placeholders {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .placeholder {
            background-color: #ddd;
            width: 45%;
            padding-bottom: 45%; /* Maintains aspect ratio */
            border-radius: 8px;
            position: relative;
        }
        .placeholder::before {
            content: "Image Placeholder";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Styled Sections</h1>
        </div>

        <div class="content">
            <div class="section">
                <h2>Section One</h2>
                <p>This is the first section, containing placeholder text for now.</p>
            </div>

            <div class="section">
                <h2>Section Two</h2>
                <p>This is the second section, continuing with the page styling.</p>
            </div>

            <div class="section">
                <h2>Section Three with Images</h2>
                <p>Below are two image placeholders:</p>
                <div class="placeholders">
                    <div class="placeholder"></div>
                    <div class="placeholder"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
